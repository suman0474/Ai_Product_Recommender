# =============================================================================
# AIPR - Docker Compose Configuration
# =============================================================================
# Production-ready multi-service orchestration

services:
  # ===========================================================================
  # Frontend - React/Vite SPA served by Nginx
  # ===========================================================================
  frontend:
    build:
      context: ./EnGenie
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_ENV: production
    container_name: aipr-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aipr-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Backend - Flask API with Gunicorn
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aipr-backend
    expose:
      - "5000"
    env_file:
      - .env.docker
    environment:
      # Override specific settings for Docker
      - FLASK_ENV=production
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=4
      - GUNICORN_TIMEOUT=3600
      - GUNICORN_BIND=0.0.0.0:5000
      # ChromaDB HTTP (if using chromadb container)
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    volumes:
      # Persist session data
      - flask-sessions:/app/flask_session
      # Persist vector store data
      - vector-store-data:/app/vector_store_data
      # Mount product specifications (read-only)
      - ./backend/PRODUCT_SPECIFICATIONS:/app/PRODUCT_SPECIFICATIONS:ro
    networks:
      - aipr-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  # ===========================================================================
  # ChromaDB - Vector Store (Optional - Pinecone is primary)
  # ===========================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: aipr-chromadb
    expose:
      - "8000"
    volumes:
      - chromadb-data:/chroma/chroma
    networks:
      - aipr-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - chromadb # Only starts with: docker-compose --profile chromadb up

# =============================================================================
# Networks
# =============================================================================
networks:
  aipr-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  flask-sessions:
    driver: local
  vector-store-data:
    driver: local
  chromadb-data:
    driver: local
